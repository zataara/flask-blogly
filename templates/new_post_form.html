{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block body %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method='POST'>
        <div>
            <labeL for='title'>Title</labeL>
            <input type='text' name='title' max='30' min='1'>
        </div>
        <br>
        <div>
            <label for='content'>Content</label>
            <textarea type='text' name='content' min='1'>
        </div>
        <br>
        <a href='/'><button type='submit'>Cancel</button></a>
        <a href='/create'><button type='submit'>Save</button></a>
    </form>

    
{% endblock %}
