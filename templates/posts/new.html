{% extends 'base.html' %}

{% block title %}New Post Form{% endblock %}

{% block body %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
    <form method='POST'>
        <div>
            <labeL for='title'>Title</labeL>
            <input type='text' name='title' max='30' min='1'>
        </div>
        <br>
        <div>
            <label for='content'>Content</label>
            <textarea type='text' name='content' min='1'></textarea>
        </div>
        <br>
        <div>
            <p><b>Tags:</b></p>
            {% for tag in tags %}
            <input type='checkbox' name='tags' value='{{tag.id}}'>
            <label for='{{tag.id}}'>{{tag.name}}</label>
            <br>
            
            {% endfor %}
        </div>
        <a href='/'><button type='submit'>Cancel</button></a>
        <a href='/create'><button type='submit'>Add</button></a>
    </form>

    
{% endblock %}
